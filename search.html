---
title: Search
layout: default
permalink: /search/
tipue_search_active: true
exclude_from_search: true
---

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">search</i>
        <input id="tipue_search_input" type="text" class="validate" name="q" pattern=".{2,}" title="At least 2 characters" required>
        <label for="tipue_search_input">Search</label>
        <span class="helper-text" data-error="At least 2 characters" data-success=""></span>
      </div>
    </div>
  </form>
</div>

<div id="tipue_search_content"></div>

<script>
$(document).ready(function() {
  $('#tipue_search_input').tipuesearch({
    wholeWords: false,
    minimumLength: 2,
  });
});
</script>
